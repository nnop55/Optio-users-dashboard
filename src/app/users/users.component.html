<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" position="end" (openedChange)="drawerChange($event)">
        <div class="drawer-content">
            <div class="closebtn">
                <i class="ri-close-fill" (click)="drawer.toggle()"></i>
            </div>
            <div class="form-group">
                <div class="first-last-inp">
                    <div class="first-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>First name</mat-label>
                            <input (keyup)="validation()" matInput [(ngModel)]="userItem.firstName">
                        </mat-form-field>
                    </div>
                    <div class="last-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Last name</mat-label>
                            <input matInput (keyup)="validation()" [(ngModel)]="userItem.lastName">
                        </mat-form-field>
                    </div>
                </div>
                <div class="email-status-inp">
                    <div class="email-group">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input (keyup)="validation()" [(ngModel)]="userItem.email" type="email" matInput
                                placeholder="Ex. pat@example.com">
                        </mat-form-field>
                    </div>
                    <div class="status-group">
                        <mat-form-field appearance="fill">
                            <mat-label>User Status</mat-label>
                            <mat-select [(ngModel)]="userItem.locked" (ngModelChange)="validation()">
                                <mat-option *ngFor="let status of userStatus" [value]="status.value">
                                    {{status.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="roles-inp">
                    <div class="roles-group">
                        <mat-form-field class="example-chip-list" appearance="fill">
                            <mat-label>Roles</mat-label>
                            <mat-chip-list #chipList>
                                <mat-chip *ngFor="let role of userItem.roles;let ind = index" (removed)="remove(ind)">
                                    {{role}}
                                    <button matChipRemove>
                                        <mat-icon>cancel</mat-icon>
                                    </button>
                                </mat-chip>
                                <input placeholder="Add Role..." [matChipInputFor]="chipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                            </mat-chip-list>
                        </mat-form-field>
                    </div>
                </div>
                <div class="cancel-save-btns">
                    <div class="btn-sides">
                        <div>
                            <button (click)="drawer.toggle()">Cancel</button>
                        </div>
                        <div>
                            <button [disabled]="disableSaveBtn" (click)="addSaveUser()">
                                <span *ngIf="userItem.id">
                                    Save
                                </span>
                                <span *ngIf="!userItem.id">
                                    Add
                                </span>

                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer>
    <div class="title">
        <h1>Users</h1>
    </div>

    <div class="example-sidenav-content">
        <div class="users-content">
            <div class="top-right">
                <div class="filter-input">
                    <i class="ri-search-line"></i>
                    <input #search [(ngModel)]="searchData['search']" type="text" placeholder="Search users">
                </div>
                <div class="add-btn">
                    <button mat-stroked-button color="primary" (click)="drawer.toggle()">+ Add</button>
                </div>
            </div>
            <div class="paginator-table">
                <mat-paginator [length]="total" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page" (page)="pageChange($event)">
                </mat-paginator>
                <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortBy($event)" class="mat-elevation-z8">
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                            Email
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="email-col"
                            (click)="drawer.toggle();editUser(element)">
                            {{element.email}} </mat-cell>
                    </ng-container>

                    <!-- Fist name Column -->
                    <ng-container matColumnDef="firstName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Fist name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
                    </ng-container>

                    <!-- Last name Column -->
                    <ng-container matColumnDef="lastName">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Last name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
                    </ng-container>

                    <!-- Roles Column -->
                    <ng-container matColumnDef="Roles">
                        <mat-header-cell *matHeaderCellDef> Roles </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <span *ngFor="let role of element.roles;let ind = index">
                                {{role}}<span *ngIf="element.roles.length > 1 && ind != (element.roles.length - 1)"
                                    style="margin-right: 5px;">,</span>
                            </span>
                        </mat-cell>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="locked">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{getStatus(element.locked)}} </mat-cell>
                    </ng-container>

                    <!-- Delete Column -->
                    <ng-container matColumnDef="Delete">
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="delete-icon"> <i (click)="deleteUser(element.id)"
                                class="ri-delete-bin-line"></i>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
            </div>
        </div>
    </div>

</mat-drawer-container>
